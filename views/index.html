<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Attestation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .token-input {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }
    .token-input:focus {
      border-color: #667eea;
    }
    .token-input::placeholder {
      color: #999;
    }
    button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 150px;
    }
    button:hover {
      background-color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank Attestation System</h1>
    <p>Check for unmatched bank transactions</p>
    <div class="form-group">
      <input 
        type="text" 
        id="tokenInput" 
        placeholder="Enter your token" 
        class="token-input"
      />
      <button onclick="handleCheck()">Check</button>
    </div>
  </div>
  <script>
    function handleCheck() {
      const token = document.getElementById('tokenInput').value;
      if (!token.trim()) {
        alert('Please enter a token');
        return;
      }
      // Redirect to check page with token as query parameter
      window.location.href = '/check?token=' + encodeURIComponent(token);
    }
    
    // Allow Enter key to trigger check
    document.getElementById('tokenInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleCheck();
      }
    });
  </script>
</body>
</html>
